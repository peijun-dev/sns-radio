{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h1>Change profile</h1>
  <div class="row">
    <div class="col-lg-6 col-md-8 col-sm-10">
      <form method="post" novalidate>
        {% csrf_token %}
        {% include 'includes/form.html' %}
        <button type="submit" class="btn btn-success">Save changes</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
